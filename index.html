<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Windows Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Windows Calculator</h1>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="memoryClear()">MC</button>
      <button onclick="memoryRecall()">MR</button>
      <button onclick="memoryAdd()">M+</button>
      <button onclick="memorySubtract()">M-</button>

      <button>%</button>
      <button>CE</button>
      <button>C</button>
      <button onclick="del()">⌫</button>

      <button>√</button>
      <button>x²</button>
      <button>²√x</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
